<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="navbar">
        
        <div class="navbar-left">
            <h1>Razor</h1>
            <div class="line"></div>
            <span>Sales@Razor.uk</span>
            
            <!-- Placeholder for the icon -->
            <span class="icon"><a href="#" style="text-decoration: none;color: black;">â†’</a></span>
 
          
        </div>
        <div class="navbar-right">
            <a href="#"><img src="internet.png" alt="description of image" width="19px" height="auto"></a>
            <a href="#">Sign Up</a>
            <a href="#" class="request-demo-btn">Request Demo</a>
        </div>
    </div>

    <div class="login-container">
        <div class="login-box">
            <h2>Agent Login</h2>
            <p>Hey, Enter your details to get sign in to your account</p>
            <form>
                <input type="text" placeholder="Enter Email / Phone No">
                <input type="password" placeholder="Passcode">
                <p class="trouble">Having trouble in sign in?</p>
                <button type="submit" class="signin-btn">Sign in</button>
            </form>
            <p class="or"><a href="" style="text-decoration: none;color: black">--Or Sign in with--</a></p>
            <div class="social-buttons">
                <button style="width: 100px"class="social-btn google"><img src="google.png" alt="description of image" width="17px" height="auto" style="padding-top:6px;"> Google</button>
                <button style="width: 100px"class="social-btn apple"><img src="apple.png" alt="description of image" width="18px" height="auto" style="padding-top:5px;"> Apple ID</button>
                <button style="width: 100px"class="social-btn facebook"><img src="facebook.png" alt="description of image" width="16px" height="auto" style="padding-top:5px;"> Facebook</button>
            </div>
            <p class="signup-link">Don't have an account? <a href="#"  style="text-decoration: none;color: black">Request Now</a></p>
        </div>
    </div>

    <footer>
        <p>Copyright &copy; wework 2022 | <a href="#"  style="text-decoration: none;color: black">Privacy Policy</a></p>
    </footer>
</body>
</html>
